<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Cartoon Dog</title>
        <link rel="stylesheet" type="text/css" href="css/cloud.css">
        <link rel="stylesheet" type="text/css" href="css/doggo.css">
    </head>

    <body>
        <div class="sky">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="dog">
            <div class="head">
                <div class="forehead"></div>
                <div class="face"></div>
                <div class="chin"></div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="birthmark"></div>
                <div class="ear"></div>
                <div class="ear right"></div>
                <div class="nose">
                    <div class="nostril"></div>
                    <div class="nostril right"></div>
                </div>
                <div class="mouth">
                    <div class="teen no11"></div>
                    <div class="teen no21"></div>
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="body">
                <div class="arm"></div>
                <div class="arm right"></div>
                <div class="leg">
                    <div class="foot"></div>
                </div>
                <div class="leg right">
                    <div class="foot"></div>
                </div>
                <div class="belly"></div>
            </div>
        </div>
    </body>
</html>
